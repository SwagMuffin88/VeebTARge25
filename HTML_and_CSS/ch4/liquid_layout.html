<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liquid Layout</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            color: #665544;
            text-align: center;
        }
        body {
            width: 90%;
            margin: 0 auto;
        }
        #content {
            overflow: auto;
        }
        #nav, #feature, #footer {
            margin: 1%;
        }
        .column1, .column2, .column3 {
            width: 31.3%;
            float: left;
            margin: 1%;
        }
        .column3 {
            margin-right: 0;
        }
        li {
            display: inline;
            padding: 0.5rem;
        }
        #nav, #footer {
            background-color: #efefef;
            padding: 0.5em 0;
        }
        #feature, .article {
            height: 10em;
            margin-bottom: 1em;
            background-color: #efefef;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Logo</h1>
        <div id="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="content" >
        <div id="feature">
            <p>feature</p>
        </div>

        <div class="article column1">
            <p>Column 1</p>
        </div>

        <div class="article column2">
            <p>Column 2</p>
        </div>

        <div class="article column3">
            <p>Column 3</p>
        </div>

    </div>

    <div id="footer">
        <p>
            Copyright @ 2026
        </p>
    </div>

</body>
</html>
