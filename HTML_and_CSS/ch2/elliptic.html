<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes</title>
    <style>
        p {
            border: 5px solid blue;
            padding: 10px;
            width:  100px;
            height: 100px;
            display: inline-block;
            margin: 20px;
        }
        p.one {
            border-top-left-radius: 80px 50px;
        }
        p.two {
            border-top-right-radius: 90px 15px;
            border-bottom-left-radius: 90px 15px;
            border-top-left-radius: 15px 90px;
            border-bottom-right-radius: 15px 90px;
        }
        p.three {
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
</body>
</html>
